<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09 - Grid: Formulario</title>
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <div class="page">
    <main class="page__main">
      <section class="subscribe">
        <div class="wrapper">
          <form action="" class="form">

            <div class="form__row form__row--name">
              <label for="s_name" class="form__label">Nombre</label>
              <input id="s_name" name="s_name" type="text" class="form__field" placeholder="¿Cómo te llamas?">
            </div>

            <div class="form__row form__row--surname">
              <label for="s_surname" class="form__label">Apellido</label>
              <input id="s_surname" name="s_surname" type="text" class="form__field" placeholder="¿Cuál es tú apellido?">
            </div>

            <div class="form__row form__row--nick">
              <label for="s_nick" class="form__label">Nick</label>
              <input id="s_nick" name="s_nick" type="text" class="form__field" placeholder="¿Cómo te llamamos?">
            </div>
            
            <div class="form__row form__row--yob">
              <label for="s_yob" class="form__label">Año de nacimiento</label>
              <input id="s_yob" name="s_yob" type="number" class="form__field" placeholder="¿En qué año naciste?">
            </div>

            <div class="form__row form__row--email">
              <label for="s_email" class="form__label">Correo electrónico</label>
              <input id="s_email" name="s_email" type="email" class="form__field" placeholder="¿A que email te suscribimos?">
            </div>

          </form>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
