<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09 - Grid: Tweet</title>
  <link rel="stylesheet" href="css/tweet.css">
</head>
<body>
  
  <article class="tweet tweet--like">
    <div class="tweet__type">
      <img src="https://placehold.it/30x30" alt="Un corazón" class="tweet__image">
    </div>
    <div class="tweet__content">
      <ul class="tweet__likes">
        <li class="tweet__like">
          <img src="https://placehold.it/50x50" alt="" class="tweet__like-author">
        </li>
        <li class="tweet__like">
          <img src="https://placehold.it/50x50" alt="" class="tweet__like-author">
        </li>
        <li class="tweet__like">
          <img src="https://placehold.it/50x50" alt="" class="tweet__like-author">
        </li>
      </ul>
      <div>texto</div>
    </div>
  </article>

  <article class="tweet tweet--reply">
    <div class="tweet__type">
      <img src="https://placehold.it/100x100" alt="El autor de la respuesta" class="tweet__image">
    </div>
    <div class="tweet__content">
      <div>Si es una respuesta irá la linea de respuesta</div>
      <div>texto</div>
      <div>acciones</div>
    </div>
    <div class="tweet__action">
      <button>...</button>
    </div>
  </article>


</body>
</html>
