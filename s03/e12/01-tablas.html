<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01 - Tablas</title>
	<style>
		@media screen and (max-width:599px) {
			.tablas__col {
				display:block !important;
				width: 100% !important;
				padding: 0 0 15px !important;
				mso-padding-alt: 0 0 15px !important;
			}
			.tablas__col--last {
				padding-bottom: 0 !important;
				mso-padding-bottom-alt: 0 !important;
			}
		}
	</style>
</head>
<body>

	<!-- 3 columnas -> 1 col -->
	<table cellspacing="0" cellpadding="0" width="100%" border="0">
		<tr>
			<td valign="top" width="33.33333333%" class="tablas__col" bgcolor="lime" style="padding-right:30px;mso-padding-right-alt:30px;">
				<div class="box" style="background:black; color:white;">Columna 1</div>
			</td>
			<td valign="top" width="33.33333333%" class="tablas__col" bgcolor="orange" style="padding-right:15px;mso-padding-right-alt:15px;">
				<div class="box" style="background:black; color:white;">Columna 2</div>
			</td>
			<td valign="top" width="33.33333333%" class="tablas__col tablas__col--last" bgcolor="crimson" style="padding-left:15px;mso-padding-left-alt:15px;">
				<div class="box" style="background:black; color:white;">Columna 3</div>
			</td>
		</tr>
	</table>
	<br>
	<!-- 2 columnas -> 1 col -->
	<table cellspacing="0" cellpadding="0" width="100%" border="0">
		<tr>
			<td valign="top" width="50%" class="tablas__col" bgcolor="lime" style="padding-right:15px;mso-padding-right-alt:15px;">
				<div class="box" style="background:black; color:white;">Columna 1</div>
			</td>
			<td valign="top" width="50%" class="tablas__col tablas__col--last" bgcolor="orange" style="padding-left:15px;mso-padding-left-alt:15px;">
				<div class="box" style="background:black; color:white;">Columna 2</div>
			</td>
		</tr>
	</table>
	<p>Si no tiene contenido después puede que gmail para Android no pinte la última celda.</p>
</body>
</html>
