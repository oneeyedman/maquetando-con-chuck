<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input de tipo range | Maquetando con chuck!</title>
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	
	<form action="" class="form">
		<div class="form__row">
			<div class="range js__range">
				<label class="range__label" for="volume">Volumen</label>
				<div class="range__container">
					<div class="range__ticks">
						<div class="range__tick">
							<span class="range__tick-label">0</span>
						</div>
						<div class="range__tick">
							<span class="range__tick-label">1</span>
						</div>
						<div class="range__tick">
							<span class="range__tick-label">2</span>
						</div>
						<div class="range__tick">
							<span class="range__tick-label">3</span>
						</div>
						<div class="range__tick">
							<span class="range__tick-label">4</span>
						</div>
						<div class="range__tick">
							<span class="range__tick-label">5</span>
						</div>
					</div>
					<input type="range" name="volume" id="range" class="range__field js__range-field" min="0" max="5" value="2" step="any">
				</div>
				<output class="range__output js__range-output"></output>
			</div>
		</div>
	</form>
	<script src="js/range.js"></script>
</body>
</html>
