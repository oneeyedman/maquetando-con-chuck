<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listado de botones</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<p>
		<button type="button" class="button button--play">
			<span class="button__label">Ver vídeo<span class="sr"> de los gaticos con pajarita</span></span></button>
	</p>
	<p>
		<button type="button" class="button button--play button--play-mini">
			<span class="button__label">Ver vídeo<span class="sr"> del gato punky</span></span>
		</button>
	</p>

	<p>
		<button type="button" class="button button--play button--play-mini">
			<span class="button__label">Abrir menú</span>
		</button>
	</p>
	<p>
		<button class="button button--primary">
			<span class="button__label">Primario</span>
		</button>
		<button class="button button--primary button--arrow">
			<span class="button__label">Primario</span>
		</button>
		<button class="button button--primary" disabled>
			<span class="button__label">Primario</span>
		</button>
	</p>
	<p>
		<button class="button button--tertiary">
			<span class="button__label">Terciario</span>
		</button>
		<button class="button button--tertiary button--arrow">
			<span class="button__label">Terciario</span>
		</button>
		<button class="button button--tertiary button--arrow" disabled>
			<span class="button__label">Terciario</span>
		</button>
	</p>
	<p>
		<a href="#" class="button button--primary">
			<span class="button__label">Primario</span>
		</a>
		<a href="#" class="button button--primary button--disabled" >
			<span class="button__label">Primario</span>
		</a>
	</p>
</body>
</html>
